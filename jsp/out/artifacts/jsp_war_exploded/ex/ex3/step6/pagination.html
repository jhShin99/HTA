  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container">
  <table class="table table-striped mt-4">

  <!--
    d-flex: 이 클래스는 디스플레이 속성을 flex로 설정하여 해당 div 내부의 요소들이 플렉스 박스로 배치되도록 합니다.
    justify-content-end: 이 클래스는 버튼을 부모영역의 오른쪽으로 정렬합니다.
    참고)
        justify-content-start : 왼쪽정렬
        justify-content-center : 가운데정렬
   -->
  <div class="d-flex justify-content-end">
    <button class="btn btn-info" onclick="location.href='writing.html'">글쓰기</button>
  </div>
  <div class="d-flex justify-content-center">
    <ul class="pagination mt-4">
      <li class="page-item"><a class="page-link" href="#">&lt;&lt;</a></li>
      <li class="page-item"><a class="page-link" href="#">1</a></li>
      <li class="page-item"><a class="page-link" href="#">2</a></li>
      <li class="page-item active"><a class="page-link" href="#">3</a></li>
      <li class="page-item"><a class="page-link" href="#">4</a></li>
      <li class="page-item"><a class="page-link" href="#">5</a></li>
      <li class="page-item"><a class="page-link" href="#">6</a></li>
      <li class="page-item"><a class="page-link" href="#">7</a></li>
      <li class="page-item"><a class="page-link" href="#">8</a></li>
      <li class="page-item"><a class="page-link" href="#">9</a></li>
      <li class="page-item"><a class="page-link" href="#">10</a></li>
      <li class="page-item"><a class="page-link" href="#">&gt;&gt;</a></li>
    </ul>
  </div>
</div>
<script>
    $('.pagination > li').click(function () {
        $('.active').removeClass('active');

        $(this).addClass('active');
    });
</script>
</body>
</html>
