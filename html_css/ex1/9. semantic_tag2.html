<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상호 작용 요소 : details와 summary 활용</title>
</head>

<body>
    <h3>details와 summary 활용</h3>
    <hr>
    <!-- 상세 정보를 담는 시멘틱 블록 태그 :
     details 요소로 만든 블록에 대해 브라우저 화면에 핸들▶이 나타나고
     핸들을 클릭하여 상세 정보를 감추거나 보이게 할 수 있다. -->
    <details>
        <summary>Question 1</summary> <!-- details로 구성되는 블럭-->
        <p>웹 개발자가 알아야 하는 웹 표준 3가지?</p>
    </details>
    <details>
        <summary>Answer 1</summary>
        <p>HTML, CSS, Javascript</p>
    </details>
    <hr>
    <details>
        <summary>Question 2</summary> <!-- details로 구성되는 블록의 제목을 표현-->
        <p>HTML이란? </p>
    </details>
    <details>
        <summary>Answer 2</summary>
        <p>HyperText Markup Language</p>
    </details>
</body>

</html>
