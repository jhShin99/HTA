<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위치/크기 지정 속성</title>
  <!--
    position 속성은 문서 상에 요소를 배치하는 방법을 지정합니다.
    1. static(기본값) : HTML 순서대로 화면에 표시됩니다.
  -->
  <style>
    div {
      width: 100px;
      height: 100px;
    }

    #box1 {
      position: static;
      background-color: red;
    }

    #box2 {
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="box1"></div>
  <div id="box2"></div>
</body>

</html>
