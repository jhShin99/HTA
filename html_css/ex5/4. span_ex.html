<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    span {
      display: none;
      background-color: pink;
      text-align: center;
      width: 500px;
      height: 100px;
      box-sizing: border-box;
      padding: 35px 0px;
    }

    div:hover+span {
      display: block;
    }
  </style>
</head>

<body>
  <div>여기에 커서를 갖다 놓으세요</div>
  <span>나는 보여요</span>
</body>

</html>
