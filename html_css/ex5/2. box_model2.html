<!-- 각 HTML 태그 요소를 하나의 박스로 보고, 박스 크기, 박스 배경 색, 박스 여백 등 HTML 태그를
    박스로 다루는 체계를 의미합니다.
-->
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--
    box-sizing:border-box;
    width와 height 속성이 padding 및 border를 포함한 크기로 계산이 되며
    margin을 포함하지 않습니다.
  -->
  <style>
    div {
      box-sizing: border-box;
    }

    /* 한 줄 */
    #first {
      background-color: red;
    }

    #second {
      background-color: orange;
      width: 100px;
      height: 100px;
    }

    #third {
      background: yellow;
      width: 100px;
      height: 100px;
      padding: 20px;
    }

    #fourth {
      background: green;
      width: 100px;
      height: 100px;
      padding: 20px;
      margin: 20px;
    }

    #fifth {
      background: blue;
      width: 100px;
      height: 100px;
      padding: 20px;
      margin: 20px;
      border: 10px olive solid;
      color: white;
    }
  </style>
</head>

<body>
  <div id="first">first</div>
  <div id="second">second</div>
  <div id="third">third</div>
  <div id="fourth">fourth</div>
  <div id="fifth">fifth</div>
</body>

</html>
