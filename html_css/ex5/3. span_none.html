<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>display : none 적용 예</title>
  <style>
    span {
      display: none;
      border: 5px dotted orange;
      background-color: pink;
      width: 500px;
      height: 100px;
      text-align: center;
      /* 가로 정렬 : 가운데 */
    }
  </style>
</head>

<body>
  <span>display 속성의 inline-block은 width, height 적용</span>
  <span>display 속성의 inline-block은 width, height 적용</span>
</body>

</html>
