<!DOCTYPE html>
<html lang="en">
<!--
  fixed와 차이점
  (1) absolute와 똑같이 계산하지만 요소가 화면 크기를 벗어났을 경우 그대로 화면 바깥에 있어 보이지 않습니다.
  (2) 스크롤 막대도 나타나지 않습니다.

  * 화면을 줄여서 좌우로 상하로 움직여 본다.
    red 상자는 항상 바닥에서 10px, 오른쪽에서 100px 떨어진 위치에 항상 고정된다.
-->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>위치/크기 지정 속성</title>
  <style>
    div {
      width: 100px;
      height: 100px;
      color: white;
      text-align: center;
      line-height: 100px;
    }

    #box1 {
      position: absolute;
      left: 300px;
      top: 400px;
      background-color: red;
    }

    #box2 {
      position: absolute;
      left: 400px;
      top: 1000px;
      background-color: blue;
    }
  </style>
</head>

<body>
  <div id="box1">absolute</div>
  <div id="box2">absolute</div>
</body>

</html>
