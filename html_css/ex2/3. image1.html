<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이미지 예제 1</title>
</head>

<body>
    <figure>
        <img src="/image/icecream.png" width="200px" alt="icecream.png">
        <figcaption>아이스크림</figcaption>
    </figure>
    <!-- alt  속성 : alternate text(대체 텍스트)의 약어로 웹 페이지 화면에
     이미지를 로드 시키지 못할 경우 지정한 텍스트가 출력된다. -->

    <figure>
        <img src="/image/icecream.png" width="75px" height="50px" alt="아이스크림">
        <figcaption>아이스크림(w-75,h-50)</figcaption>
    </figure>
    <figure> <img src="/image/icecream.png" width="75px" height="50px" alt="아이스크림">
        <figcaption>아이스크림(w-75,h-50)</figcaption>
    </figure>
    <img src="/image/icecream.png" width="75px" height="50px" alt="아이스크림">
    <figcaption>아이스크림(w-75,h-50)</figcaption>
    </figure>
</body>

</html>
