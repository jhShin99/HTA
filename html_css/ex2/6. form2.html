<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 입력 예제</title>
</head>

<body>
  <h3>문자열, 암호 입력 및 텍스트 영역</h3>
  <!-- method 속성 생략시 method="get"을 의미합니다. -->
  <form action="6. result.html">
    아이디 : &nbsp;
    <!-- name : 요소의 이름,
         value : 초기 텍스트
         disabled : 태그를 사용할 수 없어요. 이경우 submit시 값이 있어도 넘어가지 않아요-->
    <input type="text" value="...ID 입력..." name="id"><br>
    비밀번호: <input type="password" name="pwd" maxlength="4">
    <input type="submit" value="회원가입">
  </form>
</body>

</html>
