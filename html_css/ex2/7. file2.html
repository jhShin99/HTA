<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <!-- 파일 탐색기의 [보기] => 파일 확장명 선택해 주세요. 탐색기에서 파일 목록에 파일의 확장명이 보여야 합니다. -->
  <!-- 파일 확장자가 .gif, .jpg, .png 인 것만 지정해서 보이게 합니다. -->
  <input type="file" accept=".gif, .jpg, .png">

  <!-- image/확장자 : image 파일 중 gif, jpg, png  것만 보이게 합니다.-->
   <input type="file" accept="image/gif, image/jpg, image/png">
   <input type="file">
</body>

</html>
