<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<h3>다양한 입력 폼</h3>
  <form method="get" action="6. result.html">
    <fieldset>
      <legend>회원 가입</legend>
      <div>
        성명: <input type="text" name="person">
      </div>
      <div>
        성별: 
        <input type="radio" name="gender" value="male">남성
        <input type="radio" name="gender" value="female">여성
      </div>
      <div>
        과목: 
        <select name="job" size="1"> <!-- size속성에서 1은 한개의 목록만 보임을 의미-->
          <option value="java">자바</option>
          <option value="oracle">오라클</option>
          <option value="html" selected>HTML</option>
          <option value="css">CSS</option>
          <option value="JavaScript">Javascript</option>
        </select>
      </div>
      <p>
        구입희망분야(복수선택 가능) <br>
        - 분야: 
        <input type="checkbox" name="books" value="computer"> 컴퓨터
        <input type="checkbox" name="books" value="economy"> 경제
        <input type="checkbox" name="books" value="common"> 상식
      </p>
      <p>
        비고: <br>
        <textarea name="comments" rows="4" cols="40">
          
        </textarea>
      </p>
      <p>
        파일 업로드하기(확장자 "png"인 파일만 보입니다) <br><br>
        <input type="file" name="" value="">
      </p>
      <hr>
      <input type="submit" value="전송">
      <input type="reset" value="취소">
    </fieldset>
  </form>
</body>
</html>
