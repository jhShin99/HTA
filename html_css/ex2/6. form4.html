<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>텍스트 입력 예제</title>
</head>

<body>
  <h3>문자열, 암호 입력 및 텍스트 영역</h3>
  <!-- method 속성 생략시 method="get"을 의미합니다. -->
  <form method="post" action="6. result.html">
    아이디 : &nbsp;
    <!-- name : 요소의 이름,
         value : 초기 텍스트
         maxLength : 입력할 수 있는 최대 문자 개수 -->
    <input type="text" value="...ID 입력..." name="id"><br>
    비밀번호: <input type="password" name="pwd" maxlength="4"><br>
    나 보여요?:<input type="hidden" name="hide" value="안보여요~"><br>
    <input type="submit" value="회원가입">
  </form>
</body>

</html>
