<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>선택 입력 예제</title>
</head>
<body>
  <h3>다양한 선택 입력</h3>
  <!-- method 속성 생략시 method="get"을 의미합니다. -->
  <form method="get" action="6. result.html">
    <p>회원여부:
      <!-- checked : 초기에 선택 상태로 출력 ,
            value : 이 요소가 선택된 상태에서 submit이 이루어지면
            웹 서버에 전송되는 값-->
      <input type="radio" name="member" value="yes" checked>회원
      <input type="radio" name="member" value="no">비회원<br>
    </p>
    <p>
      성별:
      <input type="radio" name="gender" value="male" checked>남성
      <input type="radio" name="gender" value="female">여성
    </p>

    <p>취미(중복선택) :
      <input type="checkbox" name="hobby" value="read">독서
      <input type="checkbox" name="hobby" value="movie" checked> 영화
      <input type="checkbox" name="hobby" value="music">음악
      <input type="checkbox" name="hobby" value="sports">스포츠
    </p>

    <p> 직업:
      <!-- name : 요소의 이름
            size: 콤보 박스에서 보일 수 있는 최대 항목의 갯수로 기본값은 1
            multiple : 다수 항목 선택 가능
            selected : 초기에 선택 상태로 출력 -->
      <select name="job1" size="1">
        <option value="student">학생</option>
        <option value="company">회사원</option>
        <option value="teacher">교사</option>
        <option value="sales">자영업</option>
        <option value="others">기타</option>
      </select>

      직업: 
      <select name="job1" size="4">
        <option value="student">학생</option>
        <option value="company">회사원</option>
        <option value="teacher">교사</option>
        <option value="sales">자영업</option>
        <option value="others">기타</option>
      </select>
    </p>
    <!-- type="reset" : 입력 데이터 초기화 합니다. -->
    <input type="reset" value="초기화"> &nbsp;
    <input type="submit" value="전송">
    <hr>
    <!-- value가 없는 경우 브라우저마다 라벨이 다름 -->
    <input type="reset" value="초기화"> &nbsp;
    <input type="submit">
    <hr>
    <!-- button의 디폴드 type은 submit이다.
         button type = "button" | "reset" | "submit"
                name = "버튼이름"
                value = "버튼에 출력되는 문자열"
    -->
    <button>button태그</button>
    <button type="button">button태그 type="button"</button>
    <button type="reset">button태그 type="reset"</button>
  </form>
</body>
</html>
