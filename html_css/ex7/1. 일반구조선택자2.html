  <head>

    <title>Document</title>
    <style>
      .box {
        width: 100px;
        height: 100px;
      }

      .box:nth-child(3n + 1) {
        background-color: red;
      }

      .box:nth-child(3n + 2) {
        background-color: green;
      }

      .box:nth-child(3n) {
        background-color: blue;
      }
    </style>
  </head>

    <p>첫번째 자식 [class="box" 속성이 없어요]</p>
    <p>첫번째 자식 [class="box" 속성이 없어요]</p>

    <p>첫번째 자식 [class="box" 속성이 없어요]</p>
