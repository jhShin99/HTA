<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>도서 예약 대출</legend>
      <label for="name">성명:</label>
      <input type="text" name="name" id="name"><br>
      <label for="tel">전화:</label>
      <input type="text" id="tel" name="tel" placeholder="00*-000*-0000"><br>
      <label for="email">이메일:</label>
      <input type="email" name="email" id="email" placeholder="***@***.***" required><br>
      <br>
      <label for="bookName">도서명:</label>
      <input type="text" name="bookName" id="bookName"><br>
      <label for="date">예약 희망일:</label>
      <input type="date"><br>
      <label>
        수령시간:
        <input type="time" value="09:00">
        에서
        <input type="time" value="18:00">사이
      </label>
      <hr>
      <input type="submit" value="예약하기">
    </fieldset>
  </form>
</body>
</html>
