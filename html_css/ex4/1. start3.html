<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 및 색상 지정</title>
  <!-- 스타일 시트 작성 시작 -->
  <style>
    body {
      background: mistyrose;
    }

    h3 {
      color: red;
    }

    p {
      font-size: 10px;
    }
  </style>
  <!-- 스타일 시트 작성 끝 -->
</head>

<body>
  <h3>스타일시트 이해하기</h3>
  <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
  <p>다음 예제로 이어집니다.</p>
</body>

</html>
