<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상클래스(pseudo class) 선택자 - ':' 기호를 사용하는 선택자</title>
  <!-- 
      입력 양식의 상태에 따라 각각 스타일을 적용할 수 있습니다.
      가상 클래스 상태 선택자 종류
      (1) : checked - 선택된 input 요소에 스타일 적용
      (2) : disabled - 사용 불가능한 input 요소에 스타일 적용
      (3) : enabled - 사용 가능한 input 요소에 스타일 적용
      (4) : not - 지정한 input 요소가 아닌 요소에 스타일 적용
  -->
  <style>
    button:enabled {
      color: green
    }

    button:disabled {
      color: red
    }

    /* input 중 checked 속성이 아닌 것을 선택합니다. */
    input:not(:checked)+label {
      color: green
    }

    input[type="radio"]:checked+label {
      color: red;
      font-weight: bold;
    }

    input[type="checkbox"]:checked+label {
      color: orange;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <button>enabled</button>
  <button disabled>disabled</button>

  <form action="">
    <fieldset>
      <legend>과일</legend>
      <input type="radio" id="apple" name="apple">
      <label for="apple">사과</label>
      <input type="radio" id="pear" name="apple">
      <label for="pear">배</label>

      <legend>과목</legend>
      <input type="checkbox" id="html" name="book">
      <label for="html">html</label>
      <input type="checkbox" id="css" name="book">
      <label for="css">css</label>
    </fieldset>
  </form>
</body>

</html>
