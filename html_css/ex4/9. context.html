<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!--
    1. A E - A요소에 포함되어 있는 요소 중 E요소를 선택한다.(후손요소)
    2. A>E - A요소의 바로 아래에 포함되어 있는 E요소를 선택한다.(자식요소)
    3. A+E - A요소의 다음으로 나오는 E효소를 선택한다. 
    -->
  <style>
    p {
      font-size: 10pt;
    }
  </style>
</head>

<body>
  <p>이 예제는
    <span><strong>CSS</strong>의 개념</span>을 설명합니다.
    <br>
    <a href="https://www.w3schools.com">selector</a>
    <a href="http://www.naver.com">조합</a>으로 스타일을 지정합니다.
  </p>
  <p>다음
    <strong>CSS 속성</strong> 예제로 이어집니다.
  </p>
</body>

</html>
