<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>폰트 및 색상 지정-대문자</title>
  <!-- 스타일 시트 작성 시작 -->
  <style>
    /* body 요소의 background 속성 (배경색)으로 mistyrose를 적용하라는 의미*/
    body {
      background: mistyrose;
    }

    /*h3 요소의 color 속성 (글자색)으로 red(빨간색)을 적용하라는 의미 */
    h3 {
      color: red;
    }

    /*p 요소의 font-size 속성 (글자 크기)으로 10px를 적용하라는 의미*/
    p {
      font-size: 10px;
    }
  </style>
  <!-- 스타일 시트 작성 끝 -->

  <!-- 셀렉터, 프러퍼티, 값은 대소문자 구분하지 않는다.
       body, h3, p : 셀렉터(Selector:선택자)
       background, color, font-size : 프러퍼티(property:속성)
       mistyrose, red, 10px : 프로퍼티에 해당하는 값
       property와 같은 콜론으로 구분하며 세미콜론(;)으로 다른 프로퍼티와 구분한다.
       예) h3 {color:red; background:yellow;}-->
</head>

<body>

</body>

</html>
