<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    a {
      text-decoration: none;
      /* 밑줄이 사라진다 */
    }

    /*
      attr(href) 함수는 href의 속성값을 표시합니다.
    */
    a:link::after {
      content: ' - ' attr(href);
    }

    a::after {
      content: ' - href 없어요 - ';
    }
  </style>
</head>

<body>
  <h1>링크 선택자</h1>

  <!-- href속성을 적용하지 않아서 스타일 적용되지 않음 -->
  <h1><a>Nothing</a></h1>

  <h1><a href="http://github.com">Github</a></h1>
  <h1><a href="http://www.w3.org">W3C</a></h1>
</body>

</html>
