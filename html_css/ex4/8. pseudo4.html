<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>가상 요소 선택자(pseudo element) - '::' 기호를 사용하는 선택자</title>
  <!-- CSS pseudo element는 요소의 지정된 부분을 스타일화 합니다.
       ::before, ::after는 content 속성을 이용하여 특정 요소 앞이나
                  뒤에 원하는 컨텐츠를 추가할 수 있습니다.
       ::first-letter는 문자 블록의 첫번째 글자를 선택합니다.
       ::first-line은 문자 블록의 첫번째 줄을 선택합니다.
  -->
  <style>
    p {
      font-size: 10pt;
    }

    a:link {
      color: blue;
    }

    a:visited {
      color: green;
    }

    a:active {
      color: yellow;
    }

    p::first-letter {
      font-size: 30px;
      background-color: silver;
    }

    h3::before {
      content: '◆';
      color: blue;
    }

    h3::after {
      content: "(ⓒcss)";
      font-size: 20pt;
    }
  </style>
</head>

<body>
  <h3><strong>스타일시트</strong>이해하기</h3>
  <p>이 예제는 <strong>CSS</strong>의 개념을 설명합니다.</p>
  <p>선택자에 <a href="">가상 요소 선택자</a>와
    <a href="">선택자 조합</a>을 적용하여 스타일을 지정합니다.
  </p>
</body>

</html>
