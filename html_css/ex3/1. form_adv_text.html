<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고급 형식으로 입력하기 : 서식이 있는 텍스트</title>
</head>
<body>
  <form action="../ex2/6. result.html">
    <!-- type="email" : 이메일을 입력 받기 위한 입력 창
         required 속성:  사용자가 필수적으로 입력을 하도록 검증  -->
  <p>Email : <input type="email" name="email" required></p>
  <p><input type="submit" value="전송"></p>
  </form>

  <form action="../ex2/6. result.html">
    <p>URL : <input type="url" name="url" value="http://" required></p>
    <p><input type="submit" value="전송"></p>
  </form>
</body>
</html>
