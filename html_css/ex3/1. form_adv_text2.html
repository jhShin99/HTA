<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>
  <form action="../ex2/6. result.html">
    <!-- 1. type="tel" : 전화번호를 입력할 수 있는 입력 창
         2. placeholder : 입력 값에 대한 힌트 또는 예시 값을 나타냅니다. 직접 입력하면 해당값이 사라집니다.

         3. pattern 속성 : 원하는 전화번호와 자리수에 유효한 패턴을 지정합니다.
            (1) 정규 표현식(regular expression: 특정한 규칙을 가진 문자열의 집합을 표현하는데 사용하는 형식 언어) 으로 정의
            (2) 형식)
                  pattern="[a-zA-Z]{no}" : no개 만큼의 영문자를 입력
                  pattern="[0-9]{no}" : no개 만큼의 숫자를 입력
                  pattern="[A-Za-z0-9]{min,max}" : 영문자와 숫자를 min~max 만큼의 글자 수 입력
                  pattern="[0-9]+" : 숫자를 1개 이상 입력
        
          의미)
                  "[0-9]" => "[0123456789]"
                  "[A-Z]" => "[ABCDEFGHIZKLMNOPQRSTUVWXYZ]"
    -->
    <p>Tel : <input type="tel" placeholder="00*-000*-0000" name="tel" pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}" required>
    </p>
    <p><input type="submit" value="전송"></p>
  </form>

  <form action="../ex2/6. result.html">
    <!-- 입력한 텍스트를 한번에 지울 수 있는 x 버튼이 추가가 되어있다. -->
     <p>Search : <input type="search" name="search" placeholder="Search..."></p>
     <p><input type="submit" value="전송"></p>
  </form>
</body>

</html>
