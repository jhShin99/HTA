<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <style>
      .high-light {
        background: yellow;
      }
    </style>
    <!--
      1. attr 메서드 : 속성의 값을 구해오거나 값을 설정합니다.
      형식)
            1. attr(속성명) - 속성에 해당하는 속성값을 구해옵니다.
            2. attr(속성명, 속성값) - 속성에 해당하는 속성값을 설정합니다.

      2. removeAttr() 메서드 : 문서 객체에 속성을 제거하는 메서드입니다.
         removeAttr(속성명)
    -->
    <script>
      $(document).ready(function () {
        $("h1").attr("class", "high-light");
        $("h1:even").removeAttr("class");
      });
    </script>
  </head>
  <body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
  </body>
</html>
