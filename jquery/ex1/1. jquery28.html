<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      .high-light {
        background: yellow;
      }
    </style>
    <script src="../js/jquery-3.7.1.js"></script>
    <!--
      addClass() 메서드 : 문서 객체에 class 속성을 추가하는 메서드입니다.
      removeClass() 메서드 : 문서 객체에 class 속성을 제거하는 메서드입니다.
    -->

    <!--
      위치 필터 선택자 : 위치와 관련된 필터 선택자입니다.
      요소:even(짝수 인덱스 요소 문서 객체를 선택합니다. 0, 2, 4, 6, . . .)
      요소:odd(홀수 인덱스 요소의 문서 객체를 선택합니다. 1, 3, 5, 7, . . .)
    -->
    <script>
      $(document).ready(function () {
        $("h1").addClass("high-light");
        $("h1:even").removeClass("high-light");
      });
    </script>
  </head>
  <body>
    <h1>item - 0</h1>
    <h1>item - 1</h1>
    <h1>item - 2</h1>
    <h1>item - 3</h1>
    <h1>item - 4</h1>
  </body>
</html>
