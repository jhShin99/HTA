<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!--
      jQuery 배열 관리
      jQuery로 배열을 관리할 때는 each() 메서드를 사용합니다.
    
      - each() 메서드는 일치하는 각각의 요소에 대해 매개변수로 작성한 함수를 실행합니다.

      - each() 메서드는 다음과 같이 두 가지 형태로 사용합니다.
        1. $(selector).each(function(index,item){})
                        첫번째 매개변수 - index(사용된 배열의 index)
                        두번째 매개변수 - item(index에 해당하는 요소)
                      
        2. $.each(object, function(index, item){})
    -->
    <script>
      $(document).ready(function () {
        setTimeout(function () {
          const checkeds = $("input:checkbox:checked");

          let output = "";
          $.each(checkeds, function (index, item) {
            output += $(item).val() + " ";
          });

          alert(output);
        }, 3000);
      });
    </script>
  </head>
  <body>
    취미:
    <form action="">
      <input type="checkbox" name="hobby" id="hobby1" value="공부" />공부
      <input type="checkbox" name="hobby" id="hobby2" value="게임" />게임
      <input type="checkbox" name="hobby" id="hobby3" value="운동" />운동
      <input type="checkbox" name="hobby" id="hobby4" value="등산" />등산
      <input type="checkbox" name="hobby" id="hobby5" value="낚시" />낚시
    </form>
  </body>
</html>
