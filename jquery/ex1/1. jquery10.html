<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <!-- 아이디 선택자 : 특정한 id 속성이 있는 문서 객체를 선택하는 선택자 -->
    <script>
      $("document").ready(function () {
        const color = prompt("변경할 색상을 입력하세요", "orange");
        $("#target").css("color", color);
      });
    </script>
  </head>
  <body>
    <h1>Header-0</h1>
    <h1 id="target">'#target' : 카멜레온</h1>
    <h1>Header-2</h1>
  </body>
</html>
