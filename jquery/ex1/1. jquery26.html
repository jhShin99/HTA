<!DOCTYPE html>
<html lang='ko'>
  <head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='../js/jquery-3.7.1.js'></script>
    <script>
      $(document).ready(function() {
        setTimeout(function() {
          const value = $('select > option:selected').val();
          //const value = $('option:selected').val();
          //const value == $('select').val();
          alert('선택하신 메뉴는 ' + value + '입니다.');
        }, 5000)
      })
    </script>
  </head>
  <body>
    <h3>점심메뉴를 5초 안에 선택하세요~</h3>
    <select>
      <option>김밥</option>
      <option>짜장면</option>
      <option>냉면</option>
      <option>비빔밥</option>
      <option>돈가스</option>
    </select>
  </body>
</html>
