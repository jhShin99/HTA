<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.js"></script>
    <script>
      $(document).ready(function () {
        const count = $("input:checked:disabled").length;
        alert("disabled 요소 개수: " + count);
      });
    </script>
  </head>
  <body>
    취미:
    <form action="">
      <input type="checkbox" disabled name="hobby" id="hobby1" value="공부" />공부
      <input type="checkbox" name="hobby" id="hobby2" value="게임" />게임
      <input type="checkbox" name="hobby" id="hobby3" value="운동" />운동
      <input type="checkbox" name="hobby" id="hobby4" value="등산" />등산
      <input type="checkbox" name="hobby" id="hobby5" value="낚시" />낚시
    </form>
  </body>
</html>
