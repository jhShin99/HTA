<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <style>
      * {
        margin: 5px;
        padding: 5px;
        border: 3px solid black;
      }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        //a태그 클릭시 이동합니다.
        //이동을 막아주세요
        $("a").click(function (event) {
          $(this).css("background-color", "blue");
          event.preventDefault(); //a태그 기본 이벤트 제거 합니다.

          //a태그를 클릭하면 이벤트 전달이 일어나지 않습니다.
          event.stopPropagation(); //a태그 선택시 div태그의 이벤트 전달을 제거합니다.
        });

        $("div").click(function (event) {
          $(this).css("background-color", "orange");
        });
      });
    </script>
  </head>
  <body>
    <div><a href="4. jquery8.html">트리거 예제</a>div태그</div>
  </body>
</html>
