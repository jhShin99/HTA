<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <!-- display:none은 span의 영역을 차지하지 않습니다.-->
    <style>
      span {
        visibility: hidden;
        color: blue;
      }
    </style>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          const $span = $("span");
          const status = $span.css("visibility");

          if (status == "hidden") {
            $span.css("visibility", "visible");
          } else {
            $span.css("visibility", "hidden");
          }
        });
      });
    </script>
  </head>
  <body>
    <h3>
      다음 빈 곳에 숨은 단어?
      <button>show/hide</button>
    </h3>
    <hr />
    <ul>
      <li>HTML is HyperText (<span>Markup</span>) Language</li>
      <li>CSS is Cascading (<span>Style</span>) Sheet.</li>
    </ul>
  </body>
</html>
