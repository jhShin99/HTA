<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        // 이벤트를 연결합니다.
        $("h1").click(function () {
          $(this).html(function (index, html) {
            return html + "★";
          });
        });

        //1초마다 함수를 실행합니다.
        //마지막에 위치한 h1태그는 자동으로 1초마다 클릭 이벤트를 실행합니다.
        setInterval(function () {
          $("h1").last().trigger("click");
        }, 1000);

      });
    </script>
  </head>
  <body>
    <h1>Start:</h1>
    <h1>Start:</h1>
  </body>
</html>
