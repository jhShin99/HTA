<!-- Ajax에서 질문 많이 한다함 -->
<!DOCTYPE html>
<html lang='ko'>
  <head>
    <meta charset='UTF-8'>
    <title>Document</title>
    <script src='../js/jquery-3.7.1.min.js'></script>
    <!-- 새로 생긴 p태그도 이벤트가 발생합니다. -->
    <!-- 매개 변수 3개인 on() 메서드를 사용합니다.-->
    <script>
      $(document).ready(function() {
        let count = 0;
        //상위 태그에 이벤트를 연결하고 p태그를 클릭했을 때의 방식으로 구현
        $('body').on('click', 'p', function() {
          $(this).after('<p> 추가된 paragraph! ' + count++ + '</p>');
        })
      })
    </script>
  </head>
  <body>
    <p>Click me!</p>
    <span>end</span>
  </body>
</html>
