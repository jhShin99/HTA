<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <!--
      html() 메서드에서 사용된 함수의 두번째 매개변수 html은 index 위치에 해당하는 요소의 내용입니다.
    -->
    <script>
      $(document).ready(function () {
        const color = ["orange", "yellow", "green"];
        $("h1").html(function (index, html) {
          $(this).css({
            'color': color[index],
            'border':'3px dotted pink'
          });
          return '★' + html + index + '★';
        });
      });
    </script>
  </head>
  <body>
    <h1>월요일</h1>
    <h1>화요일</h1>
    <h1>수요일</h1>
  </body>
</html>
