<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
    <script src="../js/jquery-3.7.1.min.js"></script>
    <script>
      $(document).ready(function () {
        const content = [
          //변수를 선언합니다.
          { no: "3", name: "김영희" },
          { no: "4", name: "손오공" },
          { no: "5", name: "저팔계" },
        ];

        let output = "";
        $.each(content, function (index, item) {
          output += "<tr><td>" + item.no + "</td>";
          output += "<td>" + item.name + "</td></tr>";
        });
        $("tbody").append(output);
      });
    </script>
  </head>
  <body>
    <table>
      <caption>
        친구추가
      </caption>
      <thead>
        <tr>
          <td>번호</td>
          <td>이름</td>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>1</td>
          <td>홍길동</td>
        </tr>
        <tr>
          <td>2</td>
          <td>이순신</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
