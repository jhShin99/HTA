<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="../js//jquery-3.7.1.min.js"></script>
  <title>Document</title>
  <script>
    $(document).ready(function() {
      //div모든 태그에 대해 같은 색상을 지정합니다.
      $('div').css('color', 'red'); //color 속성에 red값을 적용합니다.
    })
  </script>
</head>
<body>
  <div>Div-0</div>
  <div>Div-1</div>
  <div>Div-2</div>
</body>
</html>
