<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!--
        css() 메서드 : 스타일과 관련된 모든 기능을 수행합니다.
        형식
        1. $(selector).css(name);
        2. $(selector).css(name, value);
        3. $(selector).css(name, function(index, style){});
    -->
    <script src="../js/jquery-3.7.1.min.js"></script>
    <style>
      div {
        width: 100px;
        height: 100px;
      }
      .red {
        background-color: red;
      }
      .orange {
        background-color: orange;
      }
      .yellow {
        background-color: yellow;
      }
    </style>
    <script>
      $(document).ready(function () {
        // div태그의 'background-color' 속성의 값을 구해와서 변수 color에 저장합니다.
        // 세 개의 div 태그 중 첫 번째 문서 객체의 스타일 속성을 가져옵니다.
        const color = $("div").css("background-color");

        //출력합니다.
        console.log(color);
      });
    </script>
  </head>
  <body>
    <div class="red"></div>
    <div class="orange"></div>
    <div class="yellow"></div>
  </body>
</html>
