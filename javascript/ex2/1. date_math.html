<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
      Date 객체
      - 컴퓨터에서 제공되는 날짜와 시간을 알아내거나 설정하기 위한 객체
      - 메서드의 종류
        getFullYear() - 연도(yyyy)
        getMonth() - 월(0:1월 ~ 11:12월)
        getDate() - 일
        getDay() - 요일(0: 일요일 ~ 6:토요일)
        getHours() - 시간
        getMinutes() - 분
        getSeconds() - 초
        getMilliseconds() - 밀리초(1/1000초)를 리턴
        getTime() - 1970년 1월 1일 부터 경과된 시간을 밀리초로 구함
        toLocaleString() - 객체의 시간 정보를 local 표현의 문자열로 리턴
        예) var today = new Date();
            var start = new Date(2018, 10, 7); //2018년 11월 7일의 날짜 정보를 기억
    */

      //시스템의 현재 날짜로 초기화된 Date객체를 생성합니다.
      var today = new Date();

      var y4 = today.getFullYear(); //네자리 년도
      var m = today.getMonth() + 1;
      var d = today.getDate(); //일
      var yoil = today.getDay();

      document.write('오늘 날짜: ' + y4 + '년 ' + m + '월 ' + d + '일' + '<br>');
      document.write(
        '현재 시간: ' + today.getHours() + '시 ' + today.getMinutes() + '분 ' + today.getSeconds() + '초<br>'
      );
      document.write(today.toLocaleString() + '<hr>');
    </script>
  </body>
</html>
