<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      /*
        1.  정규 표현식(Regular Expression)은 문자열에 나타나는 특정 문자 조합과 대응시키기 위해 사용되는 패텁입니다,
            자바스크립트에서 정규 표현식은 객체입니다.

        2.  표현 작성 방법
            1) 정규 표현식 리터럴 사용법 - 슬래쉬 사이에 표현식을 넣는 방식
                예) var reg = /^[0-9]{6}-[0-9]{7}$/;

                (1) 슬래쉬(/)와 슬래쉬(/) 사이에 표현식을 넣는다.
                (2) ^ : 정규 표현식 문자열 시작
                (3) $ : 정규 표현식 문자열 끝
                (4) [ ] : 안에 있는 문자 중 하나를 선택하고 범위는 '-'로 지정
                (5) 0-9 : 0123456789를 의미하며 [0-9]는 '\d'와 같은 의미
                (6) { } : 반복 수
                    예) {3,4} - 3~4번 반복
                        {4} - 4번 반복
                        {1,} - 1개 이상 반복
                (7) (A|B) : A 또는 B

            2) new RegExp() 사용법
                예) var reg = new RegExp("^[0-9]{6}-[0-9]{7}$");

            3) test() 메서드는 주어진 문자열이 정규 표현식을 만족하는지 판별하고, 그 여부를 true 또는 false로 반환합니다.

            // 1. 숫자6자리-숫자7자리
            // var reg = /^[0-9]{6}-[0-9]{7}$/;

            //2. 숫자6자리-[1부터4까지]숫자6자리
            // var reg = /^[0-9]{6}-[1-4][0-9]{6}$/;
      */
      var reg = /^[0-9]{2}(0[1-9]|1[012])(0[1-9]|1[0-9]|2[0-9]|3[01])-[1234][0-9]{6}$/;

      do {
        var jumin = prompt('주민번호를 입력하세요?');

        //test() 메서드는 주어진 문자열이 정규 표현식을 만족하는지 판별하고, 그 여부를 true 또는 false로 반환합니다.
        var pandan = reg.test(jumin);
        if (!pandan) {
          alert('주민번호 형식을 확인하세요');
        }
      } while (!pandan);

      var list = '';
      var test = jumin.substr(7, 1);
      if (test == '1' || test == '3') {
        list += '<div>남자</div>';
        document.body.style.background = '#565698';
      } else if (test == '2' || test == '4') {
        list += '<div>여자</div>';
        document.body.style.background = 'pink';
      }

      document.body.innerHTML = list;
    </script>
  </body>
</html>
