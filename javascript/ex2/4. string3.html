<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      @keyframes jumin {
        0% {
          color: red;
        }

        20% {
          color: orange;
        }

        40% {
          color: yellow;
        }

        60% {
          color: green;
        }

        80% {
          color: blue;
        }

        100% {
          color: white;
        }
      }

      div {
        font-family: '굴림';
        font-size: 10em;
      }
    </style>
  </head>
  <body>
    <script>
      var list = '';
      var jumin = prompt('주민번호를 입력하세요?');
      var check = false; // 형식 체크하기 위한 변수

      if (jumin.length != 14) {
        alert('주민번호의 길이는 14개입니다.');
      } else if (isNaN(jumin.substr(0, 6))) {
        alert('앞자리 형식을 확인하세요');
      } else if (jumin.substr(6, 1) != '=') {
        alert('앞자리 입력 후 -을 입력하세요');
      } else if (isNaN(jumin.substr(7, 7))) {
        alert('뒷자리 형식을 확인하세요');
      } else {
        var test = jumin.substr(7, 1);
        if (test == '1' || test == '3') {
          list += '<div>남자</div>';
          document.body.style.background = '#565698';
        } else if (test == '2' || test == '4') {
          list += '<div>여자</div>';
          document.body.style.background = 'pink';
        }
        check = true;
      }
      if (!check) {
        //check가 false이면
        list += '형식에 맞지 않습니다.';
      }

      document.body.innerHTML += list;
    </script>
  </body>
</html>
