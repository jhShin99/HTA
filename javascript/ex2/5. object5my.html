<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      caption {
        color: green;
        font-size: 40px;
      }

      table {
        border-collapse: collapse;
        border: 1px solid gray;
      }

      td,
      th {
        text-align: center;
        width: 220px;
        border: 1px solid gray;
      }

      thead {
        background-color: hotpink;
      }
    </style>
  </head>
  <body>
    <script>
      var saram = {
        name: '나최고',
        age: 25,
        ki: 170.2,
        blood: 'A',
        address: '서울시 강남구',
      };

      var list = '';

      list += '<table><thead><tr><th>key</th><th>value</th>';
      list += '<caption>신상 정보</caption>';
      list += '<tbody>';

      for (var p in saram) {
        list += '<tr><td> saram.' + p + '</td>';
        list += '<td>' + saram[p] + '</td></tr>';
      }

      list += '</tbody>';
      list += '</table>';

      document.body.innerHTML = list;
    </script>
  </body>
</html>
