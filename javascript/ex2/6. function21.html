<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        width: 60%;
        margin: 0 auto;
        border-collapse: collapse;
      }

      table th {
        background-color: #ffc4eb;
      }

      tr {
        height: 2em;
      }

      table th,
      td {
        border: 1px solid #bdbdbd;
        text-align: center;
      }

      caption {
        font-size: 30px;
        color: green;
      }
    </style>
  </head>
  <body>
    <script>
      //생성자 함수 - 함수를 이용해서 객체를 생성해내는 생성자를 구현하는 부분
      function Saram(name_value, age_value, ki_value, blood_value, address_value) {
        //객체에 속성을 추가하고 값을 설정하는 부분
        //생성자 함수를 작성할 때 함수 객체 자신을 지칭하는 키워드로 this를 사용한다.
        this.name = name_value;
        this.age = age_value;
        this.ki = ki_value;
        this.blood = blood_value;
        this.address = address_value;

        //함수는 객체에 소속되고 그 객체의 메소드가 되는 것이다.
        this.display = function () {
          var list = '<table>';
          list += '<caption>신상정보</caption>';
          list += '<tr><th>key</th>';
          list += '<th>value</th></tr>';

          for (var p in this) {
            if (p != 'display') {
              list += '<tr>';
              list += '<td>saram.' + p + '</td>';
              list += '<td>' + this[p];
              if (p == 'age') {
                list += '세';
              } else if (p == 'ki') {
                list += 'cm';
              } else if (p == 'blood') {
                list += '형';
              }

              list += '</td></tr>';
            }
          }

          list += '</table>';
          document.body.innerHTML += list;
        };
      }

      //자바스크립트는 함수를 만들면 prototype 속성을 제공합니다.
      //prototype 속성을 통해 속성 및 메서드를 추가할 수 있고
      //함수 생성자를 통해 만들어진 객체는 prototype 속성을 통해 추가된 속성과 메서드를 모두 공유할 수 있습니다.

      Saram.prototype.ban = 'L3반';
      console.log(Saram.prototype.ban);

      Saram.prototype.commonMethod = function () {
        console.log('공통 메서드입니다.');
      };

      Saram.prototype.commonMethod();

      //생성자 함수를 이용한 객체 생성
      var na = new Saram('나최고', 25, 170.2, 'A', '서울시 강남구');
      na.display(); //메소드 실행
      console.log('na.ban=' + na.ban);

      var you = new Saram('너최고', 35, 180, 'B', '서울시 종로구');
      you.display();
      console.log('you.ban=' + you.ban);
    </script>
  </body>
</html>
