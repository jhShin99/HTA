<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      // 함수 선언
      function max() {
        var max = arguments[0];
        for (var i = 1; i < arguments.length; i++) {
          if (arguments[i] > max) max = arguments[i];
        }
        return max;
      }

      // 결과 출력 방법 1.
      // 함수를 호출 및 출력합니다.
      document.write('최댓값 = ' + max(9, 20, 3, 4, 5, 6, 7, 8, 90));

      //결과 출력 방법 2.
      // 함수를 호출한 후 리턴된 값을 result에 저장합니다.
      var result = max(9, 20, 3, 4, 5, 6, 7, 8, 90);

      //result를 출력합니다.
      document.write('<hr>최대값 = ' + result);
    </script>
  </head>
  <body></body>
</html>
