<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      var array = ['1', '2'];

      //push() 메서드는 배열의 끝에 새로운 요소를 추가합니다.
      array.push('3');
      array.push('4');
      document.write(array + '<hr>');

      /*
        형식) array.splice(start, deleteCount, item1, item2, ... itemN)
              (1) start (필수):
                배열의 인덱스를 나타냅니다.
                배열에서 변경이 시작될 인덱스 위치를 의미합니다.
              (2) deleteCount (필수):
                배열에서 제거할 요소의 개수를 나타냅니다.
                제거할 요소가 없으면 0을 사용합니다.
              (3) item1, item2, ... , itemN (선택):
                  배열에 추가할 요소들입니다.
                  추가할 요소가 없으면 생략할 수 있습니다.
              반환값: splice() 메서드는 제거된 요소들을 배열로 반환합니다.
      */

      //index=3부터 1개의 요소를 제거합니다.
      var changeArray = array.splice(3, 1);
      document.write(changeArray + '<br>'); //4
      document.write(array + '<hr>'); //1,2,3

      //배열에서 인덱스 2부터 시작하여 요소를 제거하지 않고 그자리에 '10'을 추가합니다.
      changeArray = array.splice(2, 0, '10');
      document.write(changeArray + '<br>'); //요소를 제거하지 않았으며 '10'을 추가했으므로 반환되는 배열은 비어 있습니다.
      document.write(array + '<hr>'); //1,2,10,3
    </script>
  </head>
  <body></body>
</html>
