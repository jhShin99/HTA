<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>window.event: 이벤트 관련 속성과 메서드 제공</title>
    <script>
      /*
        이벤트 객체의 속성과 메서드
        1. type : 현재 발생한 이벤트의 종류를 나타내는 문자열
        2. target : 이벤트를 발생시킨 객체(태그)
        3. currentTarget : 현재 이벤트를 실행하고 있는 DOM 객체
        4. preventDefault() : 이벤트의 디폴트 행동을 취소시키는 메서드 (Ajax에서 자주 사용한다 함)
      */

      function myEvent(e) {
        console.log(e.target.value);
      }
    </script>
  </head>
  <body>
    <input type="button" value="버튼" onclick="myEvent(window.event)" />
  </body>
</html>
