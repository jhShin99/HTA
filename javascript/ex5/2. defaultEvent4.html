<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        margin: 20px auto;
      }

      fieldset {
        margin: 0 auto;
        width: 400px;
      }

      legend {
        text-align: center;
      }

      form {
        margin: 0 auto;
        width: 500px;
      }

      label {
        display: inline-block;
        width: 150px;
        color: purple;
        text-align: right;
      }

      input {
        border-radius: 3px;
        border: 1px solid green;
        height: 23px;
        width: 200px;
        margin-bottom: 5px;
        box-sizing: border-box;
      }

      input:focus {
        outline: none;
        border: 1px dotted green;
      }

      input[type="submit"] {
        background: green;
        height: 30px;
        color: white;
        margin-left: 155px;
      }

      input[type="submit"]:hover {
        opacity: 0.8;
        cursor: pointer;
      }
    </style>
    <script>
      function whenSubmit() {
        var name = document.getElementById("name");
        var pass = document.getElementById("pass");
        var passCheck = document.getElementById("pass-check");
        if (name.value.trim() == "") {
          alert("이름을 입력하세요");
          name.focus();
          return false;
        } else if (pass.value.trim() == "") {
          alert("비밀번호를 입력하세요");
          pass.focus();
          return false;
        } else if (passCheck.value.trim() == "") {
          alert("비밀번호 확인을 입력하세요");
          passCheck.focus();
          return false;
        }

        if (pass.value == passCheck.value) {
          alert("성공");
        } else {
          alert("비밀번호가 다릅니다. 다시 입력해주세요");
          pass.value = "";
          passCheck.value = "";
          pass.focus();
          return false;
        }
      }
    </script>
  </head>
  <body>
    <!--
    인라인 모델의 form태그 onsubmit 이벤트 속성에 return 함수() 형태로 입력 합니다.
    1. 이름의 값을 확인하고 빈문자열인 경우
        (1) alert()를 이용해서 '이름을 입력하세요' 라는 대화상자가 나타납니다.
        (2) 이름에 포커스를 줍니다.
        (3) submit 이벤트가 발생하지 않도록 합니다.

    2. 비밀번호와 비밀번호확인도 1번과 같은 작업을 합니다.

    3. 이름, 비밀번호, 비밀번호확인을 모두 입력한 경우
        (1) 비밀번호와 비밀번호확인 값이 같은지 확인합니다.
        (2) 같다면 alert()를 이용해서 '성공'이라는 대화상자가 나타나고 action 속성의 값으로 이동합니다.
        (3) 다르다면 alert()를 이용해서 '비밀번호가 다릅니다. 다시 입력해 주세요' 라는 대화상자가 나타나고
            비밀번호와 비밀번호확인의 값을 빈문자열로 설정하고 비밀번호에 포커스를 준 뒤
            submit 이벤트가 발생하지 않도록 합니다.
    -->
    <form onsubmit="return whenSubmit()" action="0. formhandling.html">
      <fieldset>
        <legend>회원가입 폼</legend>
        <label for="name">이름</label>
        <input type="text" name="name" id="name" /><br />

        <label for="pass">비밀번호</label>
        <input type="password" name="pass" id="pass" /><br />

        <label for="pass-check">비밀번호 확인</label>
        <input type="password" id="pass-check" /><br />
        <input type="submit" value="제출" />
      </fieldset>
    </form>
  </body>
</html>
