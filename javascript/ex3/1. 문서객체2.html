<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>INDEX</title>
    <!--
      문서 객체 모델(DOM - Document Object Model)은 넓은 의미로
                    웹브라우저가 HTML페이지를 인식하는 방식이고
                    좁은 의미로 document 객체와 관련된 객체의 집합입니다.
      
      ● 브라우저는 HTML페이지를 로드하는 과정에서 각 HTML 태그를 하나의 객체로 만듭니다.
        예를 들어 <div>..</div>로 구성된 요소는 div 객체로 생성합니다.
        HTML 문서의 각 요소를 객체화한 것이라는 뜻으로
        HTML DOM(Document Object Model)이라고 합니다.

      ● 브라우저는 HTML 페이지를 로드하면서 HTML 태그의 포함관계에 따라
        DOM 객체들을 트리 구조로 만드는데 이것을 DOM 트리라고 합니다.
        DOM 트리의 루트는 document 객체 입니다.

      ● 문서 객체 모델을 사용하면 HTML 페이지에 태그를 추가, 수정, 제거할 수 있습니다.

      ● 문서 객체 생성
        1) 정적으로 문서 객체 생성 : 처음 HTML 페이지에 적혀 있는 태그들을 읽으며 생성
        2) 동적으로 문서 객체 생성 : 자바스크립트로 원래 HTML 페이지에는 없던 문서 객체를 생성
      
      ● 자바스크립트에서 이용할 수 있는 객체로 만들면 '문서 객체'입니다.

      ● 브라우저에서 이벤트는 사용자의 동작이나 시스템의 상태 변화를 감지하고 그에 따라 특정 동작을 수행하도록 하는 행위나 신호를 의미
        웹 페이지는 정적인 요소로만 구성되는 것이 아니라, 다양한 상호작용을 통해 동적으로 동작하는데,
        이 상호작용을 가능하게 해주는 것이 바로 이벤트입니다.

        1) 이벤트 발생 : 이벤트는 특정 조건이나 사용자의 행동에 의해 발생합니다.
            예를 들어, 버튼을 클릭하거나 키보드를 입력하는 등의 행동은 대표적인 이벤트 발생 조건입니다.
          
        2) 이벤트 핸들러 (Event Handler): 이벤트가 발생했을 때 실행될 동작을 정의한 함수입니다.
            이벤트 핸들러는 특정 이벤트에 대한 응답으로 실행됩니다.
            예를 들어, 버튼 클릭 시 폼 데이터를 서버로 전송하는 함수가 이벤트 핸들러가 될 수 있습니다.

        3)  이벤트 리스너(Event Listener): 이벤트 리스너는 특정 이벤트를 감지하고,
            해당 이벤트가 발생하면 미리 등록된 핸들러를 실행하는 역할을 합니다.
            자바스크립트에서 addEventListener() 메서드를 사용해 이벤트 리스너를 추가할 수 있습니다.

      ● window.onload의 의미
          1) window 객체가 로드가 완료되고 자동으로 할당한 함수를 실행합니다.
              HTML페이지에 존재하는 모든 태그가 화면에 올라가는 순간이 로드가 완료되는 순간입니다.

          2) window 객체의 onload 속성을 의미하며 문서 객체의 속성 중 on으로 시작하는 속성을
              이벤트 속성이라고 합니다. 이 속성에는 함수를 할당해야 합니다.

          3) window 객체의 onload 속성에 함수 자료형을 할당하는 것을 "이벤트를 연결한다" 라고 합니다.
                => 이벤트 이름 또는 이벤트 타입(Type)은 load 이고
                => 이벤트 속성(이벤트 리스너)은 onload 이고
                => 이벤트 핸들러는 이벤트 속성에 할당한 함수(실행되는 코드 블럭) 입니다.              
    -->
  </head>
  <script>
    window.onload = function () {
      /*
        1. 여기서 headerObject 객체를 문서 객체라고 합니다.
        2. getElementById() 메서드는 DOM트리에서 id 속성값이 'header'인 DOM 객체를 찾아서 리턴합니다.
        3. id 속성값이 'header'인 객체가 없으면 null을 리턴합니다.
            같은 값을 가진 객체가 여러 개 있다면 HTML 페이지에 가장 먼저 나오는 객체를 리턴합니다.
      */
      var headerObject = document.getElementById('header');
      headerObject.style.color = 'red';
    };
  </script>
  <body>
    <h1 id="header">HEADER</h1>
  </body>
</html>
