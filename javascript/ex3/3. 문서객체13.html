<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      window.onclick = function () {
        //getElementById() 메서드를 이용해서 원하는 요소 객체에 접근할 수 있다.
        var dom = document.getElementById('username');

        //input요소의 value 속성값을 대화 상자에 보여줍니다.
        alert(dom.value);
      };
    </script>
  </head>
  <body>
    이름 : <input id="username" type="text" value="사용자의 이름은?" />
  </body>
</html>
