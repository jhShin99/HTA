<!-- 
  요소 노드와 텍스트 노드
  1. 요소 노드는 HTML 요소를 의미합니다.
  2. 텍스트 노드는 요소 노드 안에 들어 있는 글자를 의미합니다.
-->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 텍스트 노드를 가진 요소 노드-->
    <h1>Text Node</h1>

    <!--텍스트 노드가 없는 요소 노드 -->
    <img src="../image/strawberry.png" alt="" />
  </body>
</html>
