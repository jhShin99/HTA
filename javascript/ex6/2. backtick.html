<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>백틱(`) - (~와 같이 있는 `을 이용합니다.)</title>
  </head>
  <body>
    <h3>
      템플릿 리터럴이란 작은 따옴표나 큰 따옴표 대신 백틱(`)으로 문자열을 감싸 표현하는 기능입니다. ${}를 이용해서
      변수나 표현식을 삽입할 수 있습니다.
    </h3>
    <script>
      let a = "좋아요";
      let b = `오늘도 ${a}`;
      console.log(b);

      //여러 줄의 문자열을 그대로 사용할 수 있습니다.
      const multiLine = `This is the first line.
      This is the second line.`;
      console.log(multiLine);

      // \를 이용해서 줄을 바꾸지 않도록 합니다.
      const oneLine = `This is the first line. \
      This is the second line.`;
      console.log(oneLine);

      //문자열 내 표현식 계산: 템플릿 리터럴 안에서는 단순히 변수를 삽입할 뿐 아니라, 계산식도 사용할 수 있습니다.
      const c = 5;
      const d = 10;
      const result = `The sum of a and b is ${c + d}.`;
      console.log(result);
    </script>
  </body>
</html>
