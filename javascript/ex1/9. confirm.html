<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>confirm : [확인][취소] 버튼이 있는 대화 상자</title>
    <style>
      body {
        background-repeat: no-repeat;
      }
    </style>
  </head>
  <body>
    <script>
      /* 확인:true, 취소:false */
      var answer = confirm('장바구니로 이동할까요?');
      document.body.innerHTML = 'Answer = ' + answer + '<br>';
      var list = 'Answer = ' + answer + '<br>';

      if (answer) {
        list += "<img src='../image/basket.png' width=300px>";
      } else {
        list += '<style>body{background:yellow}</style>';
      }

      document.body.innerHTML = list;
    </script>
  </body>
</html>
