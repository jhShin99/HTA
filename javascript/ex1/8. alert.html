<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>alert : 확인 버튼이 있는 대화 상자</title>
  </head>
  <body>
    <script>
      alert('HTML5 프로그래밍 \n웹사이트로 이동합니다.');
      alert('HTML5 프로그래밍 <br>웹사이트로 이동합니다.'); //br 인식 안됨
    </script>
  </body>
</html>
