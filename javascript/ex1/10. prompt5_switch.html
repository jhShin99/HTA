<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table {
        border-collapse: collapse;
        border: 1px solid black;
      }

      td,
      th {
        width: 300px;
        border: 1px solid black;
      }

      caption {
        font-size: 30px;
        color: green;
      }

      thead {
        background-color: skyblue;
        font-weight: bold;
      }

      tbody tr:nth-child(odd) {
        background-color: deeppink;
      }

      tbody tr:nth-child(even) {
        background-color: pink;
      }
    </style>
  </head>
  <body>
    <script>
      var n = prompt('주문할 책 수량을 입력 하세요', '1');

      if (!n || !n.trim()) {
        alert(n === null ? '취소를 누르셨군요' : '데이터를 입력하세요');
      } else if (isNaN(n)) {
        alert('숫자만 입력 가능합니다.');
      } else {
        var book1 = '자바스크립트';
        var book2 = 'HTML';
        var book3 = 'CSS';
        var title = '';

        var count = Number(n);

        var list = '<table>';
        list += '<caption> 책 주문 입력 내용 </caption>';
        list += '<thead><tr>';
        list += '<th> 순번 </th> <th> 제목 </th>';
        list += '</tr></thead><tbody>';

        var book_list = '1.' + book1 + '\n' + '2.' + book2 + '\n' + '3.' + book3;
        for (var i = 1; i <= count; i++) {
          var choice = prompt('책 제목을 번호로 선택하세요...\n' + book_list, '1');

          switch (choice) {
            case '1':
              title = book1;
              break;
            case '2':
              title = book2;
              break;
            case '3':
              title = book3;
              break;
            default:
              alert('리스트에 없는 책을 선택하셨습니다.');
              i--;
              continue;
          }

          list += '<tr>';
          list += '<td>' + i + '</td>';
          list += '<td>' + title + '</td>';
          list += '</tr>';
        }
        list += '</tbody></table>';
        document.body.innerHTML = list;
      }
    </script>
  </body>
</html>
