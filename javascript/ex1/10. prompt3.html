<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var dan = prompt('단을 입력하세요?');
      if (!dan || !dan.trim()) {
        alert(dan === null ? '취소를 누르셨군요' : '데이터를 입력하세요');
      } else if (isNaN(dan)) {
        alert('숫자만 입력 가능합니다.');
      } else {
        var output = '입력 단 = ' + dan + '<br>';
        for (var i = 1; i <= 9; i++) {
          output += dan + '*' + i + '=' + i * Number(dan) + '<br>';
        }
        document.body.innerHTML = output;
      }
    </script>
  </body>
</html>
