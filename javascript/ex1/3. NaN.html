<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>자바스크립트 변수의 특성 : NaN과 Number() 함수</title>
    <script>
      var number = 100;
      alert(number);

      //Number('A')-다른 자료형을 숫자로 바꿀 때 사용하는 함수로 숫자로 구성된 문자가 아닌 경우 NaN 출력
      var s = 'A';

      //Number(A) : NaN
      alert('Number(' + s + ') : ' + Number(s)); //NaN(Not a Number)

      var digit = '100';
      //100, typeof Number(digit) : number
      alert(Number(digit) + ', typeof Number(digit) : ' + typeof Number(digit));

      //Number(true)=>1, Number(false)=>0을 리턴
      alert('Number(true) : ' + Number(true));
      alert('Number(false) : ' + Number(false));
    </script>
  </head>
  <body></body>
</html>
