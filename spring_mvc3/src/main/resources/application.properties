spring.application.name=spring_mvc3
server.port=8088

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp

#db connection(Oracle)
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521/xe
spring.datasource.username=boot
spring.datasource.password=tiger

#Model Location
mybatis.type-aliases-package=com.naver.myhome.domain
mybatis.config-location=classpath:/com/naver/myhome/mybatis/config/mybatis-config.xml
mybatis.mapper-locations=classpath:/com/naver/myhome/mybatis/mapper/*.xml

#mapper log print
logging.level.com.naver.myhome.mybatis.mapper.BoardMapper=trace
logging.level.com.naver.myhome.mybatis.mapper.CommentMapper=trace
logging.level.com.naver.myhome.mybatis.mapper.MemberMapper=trace